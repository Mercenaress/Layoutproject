<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;600;700&family=Frank+Ruhl+Libre:wght@700;900&display=swap" rel="stylesheet">
    <title>Layoutproject Contact</title>
</head>
<body>
    <header class="header">
        <section class="header__container--contact">
            <h1>Oh hello there!</h1>
        </section>
        <nav class="header__nav">
            <a href="index.html">Home</a>
            <a href="">Our offer</a>
            <a href="">Why us</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main class="main">
        <section class="main__container--contact">
            <div class="main__title--contact">
                <h1>What's on your mind?</h1>
            </div>
            <section class="main__email--contact">
                <label for="">Your email</label>
                <input type="email" name="" id="" placeholder="JohnDoe@email.com">
                <label for="">Your message</label>
                <textarea name="" id="" cols="30" rows="10" placeholder="Dear insurance company..."></textarea>
                <button class="button">SEND MESSAGE</button>
            </section>
        </section>
    </main>
    <footer class="footer">
        <section class="footer__container--contact">
            <section class="footer__adress--contact">
                <h1>Come visit us!</h1>
                <p>2219 Griffin Street <br>
                    San Francisco</p>
            </section>
            <img src="Images/needle.png" alt="">
        </section>
        <div class="footer__box"></div>
    </footer>
</body>
</html>
